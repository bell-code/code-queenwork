<!DOCTYPE html>
<html>
<head>
    <title>Facebook login page</title>
    <link rel="stylesheet" href="./facebook.css">
    
</head>
<body>
    <div class="container">
    <section class="header">
        <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
</section>
<div class="everything">
<section class="form">
    <form>
    <h2>Log into Facebook</h2>
    <div>
    <input type="email" placeholder="Email or Phone Number" class="inputs"></input>
    </div>
    <div>
    <input type="password" placeholder="Password" class="inputs"></input>
    </div>
    <button class="login-button">Log In</button>
</form>
</section>
<section class="login-footer">
    <a href="#">Forgot account?</a>
<a href="#">. Sign up for Facebook</a>
</section>
</div>



</body>
</html>
