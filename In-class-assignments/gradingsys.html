<!DOCTYPE html>
<html>
<head>
    <title>Student Grading System</title>
    <link rel="stylesheet" href="./gradingsys.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
    <h1>THE GRADING SYSTEM</h1>
    <div class="button-sec">
    <input placeholder="Enter the test Score" type="text"  class="result" id="input-score">
    <div class="button">
    <button class="input">Show Grade</button>
    <button class="remove">Reset</button>
</div>
</div>
<div class="display"></div>
</div>
</body>

<script>
    $(".remove").click(function(){
        $("#input-score").val("")
        $(".display").text("")
    });

$(".input").click(function() {
 let Score = $(".result").val();

 if (Score >= 80 && Score <=100){
    $(".display").text('Grade A');

 }else if( Score >=70 && Score <=79 ){
    $(".display").text('Grade B');

 }else if( Score >=60 && Score <=69){
    $(".display").text('Grade C');

 }else if( Score >=50 && Score <=59){
    $(".display").text('Grade D');

 }else if ( Score <=49 && Score >= 0){
    $(".display").text('Grade F');

 }else{
    $(".display").text('Invalid input');
}
 
});

    
</script>
</html>
