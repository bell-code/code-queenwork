<!DOCTYPE html>
<html>
    <head>
        <title>My To Do List</title>
        <link rel="stylesheet" href="./todolist.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
    <h2> This Week's To Do List</h2>
    
    <h4>
        New Task: <input class="newToDo">
        <button class="addNew">Add Task to List</button>
        <button class="reset">Reset</button>
    </h4>
    
    <h3>To Do: <span class="numTasks"></span></h3>
    <ol class="ToDoList">
    
    </ol>
       
        
       
    </body>
    <script>
$(".reset").click(function(){
        $(".newToDo").val("")
        $(".ToDoList").text("")
    });
let List=[];


$(".addNew").click(function() {
    let newTask = $(".newToDo").val();
    List.push(newTask);
   
    for(let lists of List){
        $(".ToDoList").append('<li>'+ lists + '</li>');
        
    let Count = $("li").length;
    $('.numTasks').html(Count);
     List.pop(newTask);
    }
    

});
$(".remove").click(function(){
        $("#input-score").val("")
        $(".display").text("")
    })
    
    </script>
</html>
